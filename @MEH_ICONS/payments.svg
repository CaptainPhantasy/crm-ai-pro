<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 160" width="128" height="160">
  <defs>
    <linearGradient id="grad-payments" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(0,229,255,0.2);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(0,229,255,0.5);stop-opacity:1" />
    </linearGradient>
    <filter id="glow-payments">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="circuit-payments" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M10,0 V20 M0,10 H20" stroke="#008BA3" stroke-width="1" opacity="0.2"/>
      <circle cx="10" cy="10" r="1.5" fill="#008BA3" opacity="0.4"/>
    </pattern>
  </defs>
  
  <circle cx="64" cy="64" r="60" fill="rgba(0, 20, 40, 0.9)" stroke="#00E5FF" stroke-width="3" filter="url(#glow-payments)"/>
  <circle cx="64" cy="64" r="60" fill="url(#circuit-payments)"/>
  
  <g transform="translate(32, 32) scale(2.5)" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow-payments)">
    <rect width="20" height="14" x="2" y="5" rx="2" /><line x1="2" y1="10" x2="22" y2="10" />
  </g>
  
  <text x="64" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="12" stroke="black" stroke-width="3" fill="none">payments</text>
  <text x="64" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="12" fill="white">payments</text>
</svg>