      <stop offset="0%" style="stop-color:rgba(0,229,255,0.2);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(0,229,255,0.5);stop-opacity:1" />
    </linearGradient>
    <filter id="glow-openai">
