  <g transform="translate(32, 32) scale(2.5)" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow-openai)">
    <path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm0 18a8 8 0 1 1 8-8 8 8 0 0 1-8 8z" /><circle cx="12" cy="12" r="4" />
