  <text x="64" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="12" stroke="black" stroke-width="3" fill="none">openai</text>
  <text x="64" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="12" fill="white">openai</text>
