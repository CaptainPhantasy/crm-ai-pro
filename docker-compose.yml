services:
  # Main CRM Application (Next.js)
  crm-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    env_file:
      - .env.local
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_BASE_URL=http://localhost:3000
      - ELEVENLABS_AGENT_ID=agent_6501katrbe2re0c834kfes3hvk2d
    networks:
      - crm-network
    command: npm run dev

  # MCP Server for ElevenLabs Voice Agent
  mcp-server:
    build:
      context: ./mcp-server
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    env_file:
      - .env.local
    environment:
      - SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - DEFAULT_ACCOUNT_ID=fde73a6a-ea84-46a7-803b-a3ae7cc09d00
      - ELEVENLABS_AGENT_ID=agent_6501katrbe2re0c834kfes3hvk2d
    depends_on:
      - crm-app
    networks:
      - crm-network
    command: npm run dev

  # Supabase Local Development (if using local Supabase)
  supabase-local:
    image: supabase/supabase-local:latest
    ports:
      - "54321:54321"  # Supabase Studio
      - "54322:54322"  # PostgreSQL
      - "54323:54323"  # Inbucket (email testing)
      - "54324:54324"  # GoTrue Auth
    environment:
      - POSTGRES_PASSWORD=postgres
      - JWT_SECRET=super-secret-jwt-token-with-at-least-32-characters-long
    volumes:
      - ./supabase/config.toml:/opt/supabase/config.toml
      - ./supabase/schema.sql:/opt/supabase/schema.sql
    networks:
      - crm-network
    profiles:
      - local-db

  # Nginx Reverse Proxy (for production-like setup)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/ssl/certs
    depends_on:
      - crm-app
      - mcp-server
    networks:
      - crm-network
    profiles:
      - production

  # Redis for LLM Router Caching (optional)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - crm-network
    profiles:
      - with-cache

networks:
  crm-network:
    driver: bridge

volumes:
  redis_data:
    driver: local
